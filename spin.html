<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="spin.css">
    <link rel="stylesheet" href="dashboardmain.css">

</head>
<body>
    <input type="checkbox" id="check">
                <label for="check" class="checkbtn">
                    <i class="fa fa-bars"  id="btn"></i>
                    <i class="fa fa-times" id="cancel"></i>
                </label>

            <div class="sidebar">
                
                <header class="sidebar-header"><a href="#"><img src="KENYA.png" alt=""><span class="nav-item">KENCOIN</span></a></header>
                <ul>
                    <li><a href="#"><i class="fa fa-home"></i><span class="nav-item">Home</span></a></li>
                    <li><a href="#"><i class="fa fa-user"></i><span class="nav-item">Profile</span></a></li>
                    <li><a href="#"><i class="fa fa-wallet"></i><span class="nav-item">Wallet</span></a></li>
                    <li><a href="#"><i class="fa fa-chart-bar"></i><span class="nav-item">Analytics</span></a></li>
                    <li><a href="#"><i class="fa fa-tasks"></i><span class="nav-item">Tasks</span></a></li>
                    <li><a href="#"><i class="fa fa-cog"></i><span class="nav-item">Settings</span></a></li>
                    <li><a href="#"><i class="fa fa-question-circle"></i><span class="nav-item">Question</span></a></li>
                    <li><a href="#" class="logout"><i class="fa fa-sign-out-alt"></i><span class="nav-item">LOGOUT</span></a></li>
                </ul>
        </div>
    <h1>LUCKY SPIN</h1>
    <div class="cycle">
        <div class="spinbtn">SPIN</div>
        <div class="wheel">
            <span style="--i:0;"></span>
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
            <span style="--i:4;"></span>
            <div class="number">
                <b style="--i:0;">5</b>
                <b style="--i:1;">1</b>
                <b style="--i:2;">4</b>
                <b style="--i:3;">6</b>
                <b style="--i:4;">2</b>
                <b style="--i:5;">8</b>
                <b style="--i:6;">7</b>
                <b style="--i:7;">3</b>
            </div>
        </div>
        <div class="wheel inner">
            <span style="--i:0;"></span>
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
            <span style="--i:4;"></span>
            <div class="number">
                <b style="--i:0;">5</b>
                <b style="--i:1;">1</b>
                <b style="--i:2;">4</b>
                <b style="--i:3;">6</b>
                <b style="--i:4;">2</b>
                <b style="--i:5;">8</b>
                <b style="--i:6;">7</b>
                <b style="--i:7;">3</b>
            </div>
        </div>
    </div>
    <script>
        let wheel = document.querySelector('.wheel');
        let inner = document.querySelector('.inner');
        let spinbtn = document.querySelector('.spinbtn')


        let value1 = Math.ceil(Math.random() * -3600);
        let value2 = Math.ceil(Math.random() * 3600);
        spinbtn.onclick = function(){
            wheel.style.transform = "rotate("+ value1 +"deg)";
            inner.style.transform = "rotate("+ value2 +"deg)";
            value1 += Math.ceil(Math.random() * -3600);
            value2 += Math.ceil(Math.random() * 3600);
        }
    </script>
</body>
</html>
